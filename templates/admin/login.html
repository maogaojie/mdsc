<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css">
    <script src="/static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="login_logo">
    <img src="../../static/admin/images/logo.png" alt="">
</div>
<div class="login_form">

    <h1 class="login_title">用户登录</h1>
    <input type="text" id="username" placeholder="用户名" class="input_txt">
    <input type="password" id="password" placeholder="密码" class="input_txt">
    <button type="button" class="input_sub" onclick="submit()">登录</button>

</div>
<div class="login_bg"></div>
</body>
<script>
    function submit() {
        //获取用户名和密码
        var name = $('#username').val()
        var password = $('#password').val()

        $.ajax({
            url: '/suser/submitlogin',
            type: 'post',
            dataType: 'json',
            data: {'name': name, 'password': password},
            success: function (res) {
                console.log(res)
                window.location.href="index"
            }
        })
    }
</script>
</html>
